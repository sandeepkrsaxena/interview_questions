    <p>
        The apply method is used for object can access belonging to another object method.
    it's similar to call method only difference between apply method takes arguments as an array.
    </p>


    <script>

  var empDetails = {
      empName: 'Sandeep Kumar',
      companyName: 'SoftAge Software Solutions',
      insdieFuction: function(salary){
          console.log(`My name is ${this.empnameOther} and my company name is ${this.companyN} and monthly take home salary ${salary}`)

      }
  }



  var empTwo = {
      empnameOther: 'Prateek Mehta',
      companyN: '10digi.com'
      
  }

 empDetails.insdieFuction.apply(empTwo, [65000])
