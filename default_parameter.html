<p>
    In javascript, parameter has a default value of undefined. It's mean that if you don't 
    pass the argument in the function. its parameter will have defualt value of the undefined.

</p>

    <script>
var defaultParameter = (a, b=10) =>{
    console.log(a+b);
}
defaultParameter(10);
      </script>
